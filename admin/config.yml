backend:
  name: github
  repo: aquestiaux/kellysaintdenny.github.io
  branch: main
  base_url: https://kellysaintdenny.com
  auth_endpoint: api

local_backend: false

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string", default: "Dr. Kelly Saint Denny"}
      - {label: "Categories", name: "categories", widget: "list", default: ["Blog"]}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Excerpt", name: "excerpt", widget: "text", required: false}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Language", name: "language", widget: "select", options: ["en", "fr"], default: "en"}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}
      - {label: "SEO Title", name: "seo_title", widget: "string", required: false}
      - {label: "SEO Description", name: "seo_description", widget: "text", required: false}

  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Home Page"
        name: "home"
        fields:
          - {label: "Page Title", name: "title", widget: "string"}
          - {label: "Meta Description", name: "description", widget: "text"}
          - {label: "Content", name: "body", widget: "markdown"}
      
      - file: "blog.html"
        label: "Blog Page"
        name: "blog"
        fields:
          - {label: "Page Title", name: "title", widget: "string"}
          - {label: "Meta Description", name: "description", widget: "text"}
          - {label: "Intro Text", name: "intro", widget: "text"}

  - name: "settings"
    label: "Site Settings"
    files:
      - file: "_data/site.yml"
        label: "Site Configuration"
        name: "site"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Site Description", name: "description", widget: "text"}
          - {label: "Contact Email", name: "email", widget: "string"}
          - {label: "Social Links", name: "social", widget: "object", fields: [
              {label: "Twitter", name: "twitter", widget: "string", required: false},
              {label: "LinkedIn", name: "linkedin", widget: "string", required: false},
              {label: "ORCID", name: "orcid", widget: "string", required: false},
              {label: "Google Scholar", name: "google_scholar", widget: "string", required: false}
            ]}

publish_mode: editorial_workflow

editor:
  preview: false
