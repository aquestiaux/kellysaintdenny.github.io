<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel â€“ Dr. Kelly Saint Denny</title>
  <meta name="description" content="Blog management panel" />
  <link rel="canonical" href="https://kellysaintdenny.com/admin.html" />
  <meta name="theme-color" content="#4f46e5" />
  <link rel="stylesheet" href="/assets/styles.css" />
  <style>
    .admin-panel {
      padding: 2rem 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }
    
    .admin-title {
      font-size: 1.8rem;
      margin: 0;
    }
    
    .admin-nav {
      display: flex;
      gap: 1rem;
    }
    
    .admin-nav a {
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    
    .admin-nav a:hover {
      background: color-mix(in srgb, var(--accent) 80%, transparent);
    }
    
    .admin-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    
    .admin-section {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--shadow-1);
    }
    
    .admin-section h3 {
      margin: 0 0 1rem;
      color: var(--accent);
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
      font-family: inherit;
    }
    
    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all .2s ease;
    }
    
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    
    .btn-primary:hover {
      background: color-mix(in srgb, var(--accent) 80%, transparent);
    }
    
    .btn-secondary {
      background: var(--muted);
      color: var(--text);
    }
    
    .btn-secondary:hover {
      background: color-mix(in srgb, var(--muted) 80%, transparent);
    }
    
    .posts-list {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .post-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 0.5rem;
      background: var(--bg);
    }
    
    .post-info h4 {
      margin: 0 0 0.25rem;
      font-size: 1rem;
    }
    
    .post-meta {
      font-size: 0.8rem;
      color: var(--muted);
    }
    
    .post-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .btn-small {
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
    }
    
    .btn-danger {
      background: #dc2626;
      color: white;
    }
    
    .btn-danger:hover {
      background: #b91c1c;
    }
    
    .login-form {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow-1);
    }
    
    .login-form h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .hidden {
      display: none;
    }
    
    .alert {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    
    .alert-success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    
    .alert-error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="/" aria-label="Dr. Kelly Saint Denny home">
        <img src="/assets/logo.svg" alt="" width="28" height="28" />
        <span>Dr. Kelly Saint Denny</span>
      </a>
      <nav class="nav-links" aria-label="Primary">
        <a href="/">Home</a>
        <a href="/blog.html">Blog</a>
        <a href="/privacy-policy.html">Privacy</a>
        <a href="mailto:contact@kellysaintdenny.com">Contact</a>
        <button id="theme-toggle" class="theme-toggle" aria-pressed="false" aria-label="Toggle theme">ðŸŒ“</button>
      </nav>
    </div>
  </header>

  <main>
    <!-- Login Form -->
    <div id="loginForm" class="login-form">
      <h2>Admin Login</h2>
      <div id="loginAlert" class="alert alert-error hidden"></div>
      <form id="loginFormElement">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
      </form>
    </div>

    <!-- Admin Panel (Hidden until login) -->
    <div id="adminPanel" class="admin-panel hidden">
      <div class="admin-header">
        <h1 class="admin-title">Blog Management</h1>
        <div class="admin-nav">
          <a href="/blog.html" target="_blank">View Blog</a>
          <a href="/" target="_blank">View Site</a>
          <button id="logoutBtn" class="btn btn-secondary">Logout</button>
        </div>
      </div>

      <div id="adminAlert" class="alert hidden"></div>

      <div class="admin-grid">
        <!-- New Post Form -->
        <div class="admin-section">
          <h3>Create New Post</h3>
          <form id="newPostForm">
            <div class="form-group">
              <label for="postTitle">Title</label>
              <input type="text" id="postTitle" name="title" required>
            </div>
            
            <div class="form-group">
              <label for="postContent">Content</label>
              <textarea id="postContent" name="content" placeholder="Write your blog post content here..." required></textarea>
            </div>
            
            <div class="form-group">
              <label for="postExcerpt">Excerpt (optional)</label>
              <textarea id="postExcerpt" name="excerpt" placeholder="Brief summary of the post..."></textarea>
            </div>
            
            <div class="form-group">
              <label for="postTags">Tags (comma-separated)</label>
              <input type="text" id="postTags" name="tags" placeholder="Research, Psychology, Neonatal...">
            </div>
            
            <div class="form-group">
              <label for="postLanguage">Language</label>
              <select id="postLanguage" name="language">
                <option value="en">English</option>
                <option value="fr">French</option>
              </select>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Create Post</button>
              <button type="button" id="previewBtn" class="btn btn-secondary">Preview</button>
              <button type="button" id="downloadBtn" class="btn btn-secondary">Download HTML</button>
            </div>
          </form>
        </div>

        <!-- Existing Posts -->
        <div class="admin-section">
          <h3>Existing Posts</h3>
          <div id="postsList" class="posts-list">
            <!-- Posts will be loaded here -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container wrap">
      <p>&copy; <span id="year"></span> Dr. Kelly Saint Denny</p>
      <nav class="nav-links" aria-label="Footer">
        <a href="/">Home</a>
        <a href="/blog.html">Blog</a>
        <a href="/privacy-policy.html">Privacy</a>
        <a href="mailto:contact@kellysaintdenny.com">Email</a>
      </nav>
    </div>
  </footer>

  <script src="/assets/script.js"></script>
  <script src="/assets/blog-generator.js"></script>
  <script>
    // Admin Panel JavaScript
    class BlogAdmin {
      constructor() {
        this.isLoggedIn = false;
        this.posts = [];
        this.generator = new BlogPostGenerator();
        this.init();
      }

      init() {
        this.setupEventListeners();
        this.checkAuth();
        this.loadPosts();
      }

      setupEventListeners() {
        // Login form
        document.getElementById('loginFormElement').addEventListener('submit', (e) => {
          e.preventDefault();
          this.handleLogin();
        });

        // New post form
        document.getElementById('newPostForm').addEventListener('submit', (e) => {
          e.preventDefault();
          this.handleNewPost();
        });

        // Preview button
        document.getElementById('previewBtn').addEventListener('click', () => {
          this.previewPost();
        });

        // Download button
        document.getElementById('downloadBtn').addEventListener('click', () => {
          this.downloadPost();
        });

        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', () => {
          this.logout();
        });
      }

      handleLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Simple authentication (you can make this more secure)
        if (username === 'admin' && password === 'kelly2024') {
          this.login();
        } else {
          this.showAlert('Invalid credentials', 'error', 'loginAlert');
        }
      }

      login() {
        this.isLoggedIn = true;
        localStorage.setItem('adminLoggedIn', 'true');
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('adminPanel').classList.remove('hidden');
        this.showAlert('Successfully logged in!', 'success', 'adminAlert');
      }

      logout() {
        this.isLoggedIn = false;
        localStorage.removeItem('adminLoggedIn');
        document.getElementById('loginForm').classList.remove('hidden');
        document.getElementById('adminPanel').classList.add('hidden');
        document.getElementById('loginFormElement').reset();
      }

      checkAuth() {
        if (localStorage.getItem('adminLoggedIn') === 'true') {
          this.login();
        }
      }

      async handleNewPost() {
        const formData = new FormData(document.getElementById('newPostForm'));
        const post = {
          id: Date.now(),
          title: formData.get('title'),
          content: formData.get('content'),
          excerpt: formData.get('excerpt') || formData.get('content').substring(0, 150) + '...',
          tags: formData.get('tags').split(',').map(tag => tag.trim()).filter(tag => tag),
          language: formData.get('language'),
          date: new Date().toISOString().split('T')[0],
          readTime: Math.ceil(formData.get('content').split(' ').length / 200)
        };

        this.posts.unshift(post);
        this.savePosts();
        this.renderPosts();
        this.showAlert('Post created successfully!', 'success', 'adminAlert');
        document.getElementById('newPostForm').reset();
      }

      previewPost() {
        const formData = new FormData(document.getElementById('newPostForm'));
        const title = formData.get('title');
        const content = formData.get('content');
        
        if (!title || !content) {
          this.showAlert('Please fill in title and content first', 'error', 'adminAlert');
          return;
        }

        const previewWindow = window.open('', '_blank');
        previewWindow.document.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <title>Preview: ${title}</title>
            <link rel="stylesheet" href="/assets/styles.css">
          </head>
          <body>
            <div style="max-width: 800px; margin: 2rem auto; padding: 0 1rem;">
              <h1>${title}</h1>
              <div style="color: #6b7280; margin-bottom: 2rem;">
                ${new Date().toLocaleDateString()} â€¢ ${Math.ceil(content.split(' ').length / 200)} min read
              </div>
              <div style="line-height: 1.7;">
                ${content.replace(/\n/g, '<br>')}
              </div>
            </div>
          </body>
          </html>
        `);
      }

      downloadPost() {
        const formData = new FormData(document.getElementById('newPostForm'));
        const title = formData.get('title');
        const content = formData.get('content');
        const htmlContent = `
          <!DOCTYPE html>
          <html>
          <head>
            <title>${title}</title>
            <link rel="stylesheet" href="/assets/styles.css">
          </head>
          <body>
            <div style="max-width: 800px; margin: 2rem auto; padding: 0 1rem;">
              <h1>${title}</h1>
              <div style="color: #6b7280; margin-bottom: 2rem;">
                ${new Date().toLocaleDateString()} â€¢ ${Math.ceil(content.split(' ').length / 200)} min read
              </div>
              <div style="line-height: 1.7;">
                ${content.replace(/\n/g, '<br>')}
              </div>
            </div>
          </body>
          </html>
        `;

        const blob = new Blob([htmlContent], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${title.toLowerCase().replace(/\s/g, '-')}.html`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      loadPosts() {
        const savedPosts = localStorage.getItem('blogPosts');
        if (savedPosts) {
          this.posts = JSON.parse(savedPosts);
          this.renderPosts();
        }
      }

      savePosts() {
        localStorage.setItem('blogPosts', JSON.stringify(this.posts));
      }

      renderPosts() {
        const postsList = document.getElementById('postsList');
        if (this.posts.length === 0) {
          postsList.innerHTML = '<p style="color: var(--muted); text-align: center;">No posts yet</p>';
          return;
        }

        postsList.innerHTML = this.posts.map(post => `
          <div class="post-item">
            <div class="post-info">
              <h4>${post.title}</h4>
              <div class="post-meta">
                ${post.date} â€¢ ${post.language.toUpperCase()} â€¢ ${post.readTime} min read
              </div>
            </div>
            <div class="post-actions">
              <button class="btn btn-secondary btn-small" onclick="admin.editPost(${post.id})">Edit</button>
              <button class="btn btn-danger btn-small" onclick="admin.deletePost(${post.id})">Delete</button>
            </div>
          </div>
        `).join('');
      }

      editPost(id) {
        const post = this.posts.find(p => p.id === id);
        if (post) {
          document.getElementById('postTitle').value = post.title;
          document.getElementById('postContent').value = post.content;
          document.getElementById('postExcerpt').value = post.excerpt;
          document.getElementById('postTags').value = post.tags.join(', ');
          document.getElementById('postLanguage').value = post.language;
          
          // Remove the old post
          this.posts = this.posts.filter(p => p.id !== id);
          this.savePosts();
          this.renderPosts();
          
          this.showAlert('Post loaded for editing. Click "Create Post" to save changes.', 'success', 'adminAlert');
        }
      }

      deletePost(id) {
        if (confirm('Are you sure you want to delete this post?')) {
          this.posts = this.posts.filter(p => p.id !== id);
          this.savePosts();
          this.renderPosts();
          this.showAlert('Post deleted successfully!', 'success', 'adminAlert');
        }
      }

      showAlert(message, type, elementId) {
        const alertElement = document.getElementById(elementId);
        alertElement.textContent = message;
        alertElement.className = `alert alert-${type}`;
        alertElement.classList.remove('hidden');
        
        setTimeout(() => {
          alertElement.classList.add('hidden');
        }, 5000);
      }
    }

    // Initialize admin panel
    const admin = new BlogAdmin();

    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
